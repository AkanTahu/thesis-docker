server {
    listen 80;
    server_name localhost;

    client_max_body_size 10M;

    root /app/rekachain-web/public;
    index index.php index.html;

    # Laravel (PHP-FPM)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass rekachain-web:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /app/rekachain-web/public$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Python Application
    location /frs/ {
        proxy_pass http://backend-simple-frs:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /result_scan_faces/ {
        alias /shared-storage/result_scan_faces/;
        try_files $uri $uri/ =404;

        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
